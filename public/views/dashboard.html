<div class="row">
  <div class="col-xs-12 col-md-6">

      <div class="panel-title">Active vs Converted</div>

        <canvas id="tables" class="chart chart-line" data="chartData.data[0]" series="chartData.series" labels="chartData.labels" colours="colours" legend="true" click="onClick"></canvas>
      </div>
      <div class="panel-notes">On Monthly Basis</div>
    </div>
  </div>
  <div class="col-xs-12 col-md-6">
    <div class="panel-wrapper">
      <div class="panel-title">Bay Area vs East Coast</div>

        <canvas id="areachart" class="chart chart-line" data="chartData.data1[0]" series="chartData.series1" labels="chartData.labels" colours="colours" legend="true" click="onClick"></canvas>
      </div>
      <div class="panel-notes">On Monthly Basis</div>
    </div>
  </div>
</div>

<div class="col-xs-12 col-md-6">

      <div class="panel-title">Scheduled Calls</div>

      </div>
     
    </div>
  </div>
